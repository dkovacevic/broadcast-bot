server:
  applicationConnectors:
    - type: http
      port: 8080      # http listening port
    - type: https
      port: 443      # https listening port
      keyStorePath: keystore.jks
      certAlias: myservercert
      validateCerts: false
      validatePeers: false

  adminConnectors:
    - type: http
      port: 8081    # admin port
  requestLog:
    appenders: []

whitelist: []
cryptoDir: '/var/lib/channel/crypto'              # path to dir where to story crypto box files
database: '/var/lib/channel/crypto/channel.db'  # path to db file
fallback: 60                   # Number of minutes to fallback when fetching channels for new subscribers
like: false                    # Like every message sent by subscriber
expiration: 0                  # minutes
onNewSubscriberLabel: "[botId]\nThis is channel"
